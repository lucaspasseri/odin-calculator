<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="app.js"></script>
	</head>
	<body>
		<h1>Calculator</h1>

		<div class="container">
			<div class="calculator">
				<div class="display">0</div>
				<div class="keypad">
					<div class="numbers">
						<div id="allClear">AC</div>
						<div id="1">1</div>
						<div id="2">2</div>
						<div id="3">3</div>
						<div id="4">4</div>
						<div id="clearEntry">CE</div>
						<div id="5">5</div>
						<div id="6">6</div>
						<div id="7">7</div>
						<div id="8">8</div>
						<div id="dot">.</div>
						<div id="9">9</div>
						<div id="0">0</div>

						<div id="equal">=</div>
					</div>
					<div class="operators">
						<div id="+">+</div>
						<div id="-">-</div>
						<div id="x">X</div>
						<div id="/">/</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
